
<header class="nhsuk-header nhsuk-header--transactional nhs-app-header--app nhs-app-desktop--hide" role="banner">
  <div class="nhsuk-width-container">

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-one-third nhs-app-u-one-third-mobile" style="padding: 0 0 0 16px !important">
        <a href="{{ routeHome }}"><img src="/images/Home.svg" alt=""><span class="nhsuk-u-visually-hidden">Home</span>
</a>

      </div>
      <div class="nhsuk-grid-column-one-third nhs-app-u-one-third-mobile" style="padding: 0 8px !important">
        <div class="nhs-app-logo">
          <a class="" href="{{ routeHome }}" aria-label="NHS homepage">
            <svg class="" xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" viewBox="0 0 40 16">
              <path fill="#fff" d="M0 0h40v16H0z"></path>
              <path fill="#005eb8" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
              <image src="https://assets.nhs.uk/images/nhs-logo.png" xlink:href=""></image>
            </svg>
          </a>
        </div>
      </div>
      <div class="nhsuk-grid-column-one-third nhs-app-u-one-third-mobile" style="padding: 0 16px 0 0 !important">
        <a class="nhs-app-header__icon" href="#"><img src="/images/Help.svg" alt=""><span class="nhsuk-u-visually-hidden">Help</span>
</a>




        <a class="nhs-app-header__icon {{- messagesReadUnread -}}" href="{{ routeMessaging }}">

          <svg width="27px" height="23px" viewBox="0 0 27 23" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Icon/Header/Message2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g class="{{ "nhs-app-navicon-messages--active" if messagingActive == 'active' }}" id="Group-2" transform="translate(1.000000, 1.000000)" fill-rule="nonzero" stroke="#FFFFFF" stroke-width="1.6">
                      <path d="M4.08066223,15.5555556 L2.06502234,15.5555556 L1,15.5555556 C0.44771525,15.5555556 -1.48667686e-15,15.1078403 -1.55431223e-15,14.5555556 L-1.77635684e-15,1.44444444 C-1.84399221e-15,0.892159695 0.44771525,0.444444444 1,0.444444444 L24,0.444444444 C24.5522847,0.444444444 25,0.892159695 25,1.44444444 L25,14.5555556 C25,15.1078403 24.5522847,15.5555556 24,15.5555556 L9.85480519,15.5555556 L9.52510668,15.5555556 L4.87115211,21 L4.08066223,15.5555556 Z" id="Combined-Shape"></path>
                  </g>
              </g>
          </svg>
          <span class="nhsuk-u-visually-hidden">Messages</span>
        </a>
        <a class="nhs-app-header__icon nhs-app-header__icon--right" href="{{ routeSettings }}"><img src="/images/settings.svg" alt=""><span class="nhsuk-u-visually-hidden">Settings</span></a>

      </div>
    </div>
  </div>
</header>
